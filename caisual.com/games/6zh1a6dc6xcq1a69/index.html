    <script>

        const elementChooserButton = document.getElementById('element-chooser-button');

        // Global variables

        let boolGrid = true;
        let boolHasStats = false;
        const FilePrefix = 'DnDCSC-';
        let EditMode = false;
        let GridMode = false;
        let CustomTrans = 95;

        const attributes = ['STR', 'DEX', 'CON', 'INT', 'WIS', 'CHA'];
        const skills = [
            { name: 'Acrobatics', attribute: 'DEX' },
            { name: 'Animal Handling', attribute: 'WIS' },

            { name: 'Athletics', attribute: 'STR' },

            { name: 'Persuasion', attribute: 'CHA' },
            { name: 'Religion', attribute: 'INT' },
            { name: 'Sleight of Hand', attribute: 'DEX' },
            { name: 'Stealth', attribute: 'DEX' },
            { name: 'Survival', attribute: 'WIS' }
        ];

        const races = ['Dragonborn', 'Dwarf', 'Elf', 'Gnome', 'Half-Elf', 'Half-Orc', 'Halfling', 'Human', 'Tiefling'];
        const classes = ['Barbarian', 'Bard', 'Cleric', 'Druid', 'Fighter', 'Monk', 'Paladin', 'Ranger', 'Rogue', 'Sorcerer', 'Warlock', 'Wizard'];
        const weapons = [

            'Dagger', 'Dart', 'Flail', 'Glaive', 'Greataxe', 'Greatclub', 'Greatsword', 'Halberd',
            'Handaxe', 'Javelin', 'Lance', 'Light hammer', 'Longbow', 'Longsword', 'Mace', 'Maul',
            'Morningstar', 'Net', 'Pike', 'Quarterstaff', 'Rapier', 'Scimitar', 'Shortbow', 'Shortsword',
            'Sickle', 'Sling', 'Spear', 'Trident', 'War pick', 'Warhammer', 'Whip'
        ];
        const armor = [
            'Padded', 'Leather', 'Studded leather', 'Hide', 'Chain shirt', 'Scale mail', 'Breastplate', 'Half plate',
            'Ring mail', 'Chain mail', 'Splint', 'Plate'
        ];

        function createPageElement(type, content) {
            const div = document.createElement('div');
            div.className = 'page-element';
            div.dataset.type = type;
            div.innerHTML = content;
            div.style.left = `${50 + Math.random() * 100}px`;
            div.style.top = `${50 + Math.random() * 100}px`;
            div.style.backgroundColor = `rgba(255, 255, 255, ${CustomTrans / 100})`;
            canvas.appendChild(div);

            if (EditMode || GridMode) {
                const removeButton = document.createElement('button');
                removeButton.innerHTML = '‚ùå';
                removeButton.className = 'remove-element';
                removeButton.onclick = () => div.remove();
                div.appendChild(removeButton);
            }

            if (EditMode && GridMode && type.startsWith('attribute')) {
                const shapeButton = document.createElement('button');
                shapeButton.innerHTML = 'üî≤';
                shapeButton.className = 'shape-cycle';
                shapeButton.onclick = () => cycleShape(div);
                div.appendChild(shapeButton);

                const attributeCycleButton = document.createElement('button');
                attributeCycleButton.innerHTML = '‚û°Ô∏è';
                attributeCycleButton.className = 'attribute-cycle';
                attributeCycleButton.onclick = () => cycleAttribute(div);
                div.appendChild(attributeCycleButton);
            }

            if (type === 'port-box' || type === 'graphic-element') {
                const fileChooser = document.createElement('button');
                fileChooser.innerHTML = 'üìÇ';
                fileChooser.className = 'file-chooser';
                fileChooser.onclick = () => chooseFile(div);
                div.appendChild(fileChooser);
            }

            interact(div)
                .draggable({
                    inertia: true,
                    modifiers: [
                        interact.modifiers.restrictRect({
                            restriction: 'parent',
                            endOnly: true
                        })
                    ],
                    autoScroll: true,
                    listeners: {
                        move: dragMoveListener,
                    }
                })
                .resizable({
                    edges: { bottom: true, right: true },
                    listeners: {
                        move: resizeMoveListener
                    },
                })
        }

        function dragMoveListener(event) {
            const target = event.target;
            const x = (parseFloat(target.getAttribute('data-x')) || 0) + event.dx;
            const y = (parseFloat(target.getAttribute('data-y')) || 0) + event.dy;

            target.style.transform = `translate(${x}px, ${y}px)`;
            target.setAttribute('data-x', x);
            target.setAttribute('data-y', y);

            if (GridMode) {
                const gridSize = 16;
                const snappedX = Math.round(x / gridSize) * gridSize;
                const snappedY = Math.round(y / gridSize) * gridSize;
                target.style.transform = `translate(${snappedX}px, ${snappedY}px)`;
                target.setAttribute('data-x', snappedX);
                target.setAttribute('data-y', snappedY);
            }
        }

        function resizeMoveListener(event) {
            const target = event.target;
            const x = parseFloat(target.getAttribute('data-x') || 0);
            const y = parseFloat(target.getAttribute('data-y') || 0);

            Object.assign(target.style, {
                width: `${event.rect.width}px`,
                height: `${event.rect.height}px`,
                transform: `translate(${x}px, ${y}px)`
            });
        }

        function createAttributeElement(attribute) {
            const content = `

                <button class="attribute-button">10</button>
                <div class="attribute-modifier">+0</div>
                <div class="attribute-shorthand">${attribute.substring(0, 3)}</div>
            `;
            createPageElement('attribute', content);
        }

            let content = '<div class="grouped-attributes">';
            attributes.forEach(attr => {
                content += `
                    <div class="attribute-element">
                        <div class="attribute-label">${attr}</div>
                        <button class="attribute-button">10</button>
                        <div class="attribute-modifier">+0</div>
                        <div class="attribute-shorthand">${attr.substring(0, 3)}</div>
                    </div>
                `;
            });
            content += '</div>';
            createPageElement('grouped-attributes', content);
        }

        function createRaceSelectorElement() {
            let content = '<select class="race-selector">';
            races.forEach(race => {
                content += `<option value="${race}">${race}</option>`;
            });
            content += '</select>';
            createPageElement('race-selector', content);
        }

        function createClassSelectorElement() {
            let content = '<select class="class-selector">';
            classes.forEach(cls => {
                content += `<option value="${cls}">${cls}</option>`;
            });
            content += '</select>';
            createPageElement('class-selector', content);
        }

        function createSkillsElement() {
            let content = '<div class="skills-element">';
            skills.forEach(skill => {
                content += `<button class="skill-button" data-attribute="${skill.attribute}">${skill.name} - ${skill.attribute} [+0]</button>`;
            });
            content += '</div>';
            createPageElement('skills', content);
        }

        function createPortBoxElement() {
            const content = '<div class="port-box">Portrait</div>';
            createPageElement('port-box', content);
        }

        function createMagicSheetElement() {
            let content = '<div class="magic-sheet">';
            content += '<textarea placeholder="Spells"></textarea>';
            for (let i = 1; i <= 3; i++) {
                content += `<textarea placeholder="${i} level spells"></textarea>`;
            }
            content += '</div>';
            createPageElement('magic-sheet', content);
        }

        function createBackgroundHistoryElement() {
            const content = '<textarea rows="2" placeholder="Background History"></textarea>';
            createPageElement('background-history', content);
        }

        function createMagicSheetPlusElement() {
            let content = '<div class="magic-sheet">';
            content += '<textarea placeholder="Cantrips"></textarea>';
            for (let i = 1; i <= 3; i++) {
                content += '<div class="spell-row">';
                for (let j = 1; j <= 3; j++) {
                    content += `<textarea placeholder="${i} level spells"></textarea>`;
                }
                content += '</div>';

            createPageElement('magic-sheet-plus', content);

        function createHPElement() {

                    <label>HP:</label>
                    <input type="number" min="0" value="0">
                    <button class="hp-up">‚ñ≤</button>
                    <button class="hp-down">‚ñº</button>

        function createActionsElement() {
            const content = `
                <div class="actions-element">
                    <div class="actions-row">
                        <select class="weapon-select">

        function cycleShape(element) {
            const shapes = ['circle', 'triangle', 'square', 'pentagon', 'hexagon', 'heptagon', 'octagon', 'nonagon', 'decagon', 'hendecagon'];

            const nextShapeIndex = (shapes.indexOf(currentShape) + 1) % shapes.length;
            const nextShape = shapes[nextShapeIndex];
            element.dataset.shape = nextShape;
            updateElementShape(element, nextShape);
        }

        function updateElementShape(element, shape) {
            const button = element.querySelector('.attribute-button');
            if (button) {

                switch (shape) {
                    case 'triangle':
                        button.style.clipPath = 'polygon(50% 0%, 0% 100%, 100% 100%)';
                        break;
                    case 'square':
                        button.style.clipPath = 'none';
                        break;
                    case 'pentagon':
                        button.style.clipPath = 'polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%)';
                        break;
                    case 'hexagon':
                        button.style.clipPath = 'polygon(25% 0%, 75% 0%, 100% 50%, 75% 100%, 25% 100%, 0% 50%)';
                        break;
                    case 'heptagon':
                        button.style.clipPath = 'polygon(50% 0%, 90% 20%, 100% 60%, 75% 100%, 25% 100%, 0% 60%, 10% 20%)';
                        break;
                    case 'octagon':
                        button.style.clipPath = 'polygon(30% 0%, 70% 0%, 100% 30%, 100% 70%, 70% 100%, 30% 100%, 0% 70%, 0% 30%)';
                        break;
                    case 'nonagon':
                        button.style.clipPath = 'polygon(50% 0%, 83% 12%, 100% 43%, 94% 78%, 68% 100%, 32% 100%, 6% 78%, 0% 43%, 17% 12%)';
                        break;
                    case 'decagon':
                        button.style.clipPath = 'polygon(50% 0%, 80% 10%, 100% 35%, 100% 70%, 80% 90%, 50% 100%, 20% 90%, 0% 70%, 0% 35%, 20% 10%)';
                        break;
                    case 'hendecagon':
